<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <a href="{% url 'view_cart' %}">CART</a>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
